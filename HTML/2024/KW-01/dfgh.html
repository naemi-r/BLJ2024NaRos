<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF herunterladen</title>
</head>
<body>

    <button onclick="downloadPDF()">PDF herunterladen</button>

    <script>
        function downloadPDF() {
            // Erstelle einen Link-Element
            var link = document.createElement('a');
            // Setze die HREF auf den Pfad deiner PDF-Datei
            link.href = 'hallo.pdf';
            // Setze den Download-Attribut auf den gewünschten Dateinamen
            link.download = 'hallo.pdf';
            // Füge den Link zum Dokument hinzu
            document.body.appendChild(link);
            // Klicke den Link an, um den Download zu starten
            link.click();
            // Entferne den Link aus dem Dokument, um das Dokument sauber zu halten
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
