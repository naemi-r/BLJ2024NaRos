<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über mich - Naemi Ross</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #005bac;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        h1 {
            color: #333;

            color: #666;

            margin: 0.5em 0;
        }

        .intro {
            font-weight: bold;
            color: #444;
        }

        .age, .education, .profession, .location, .hobbies {
            color: #888;
        }

        .email {
            background-color: #005bac;
            color: #fff;
            padding: 10px;

            margin-top: 20px;

</head>
<body>
    <div class="container">
        <h1>Über mich</h1>
        <p class="intro">Ich bin Naemi Ross</p>
